<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var b = document.body;
      var c = document.getElementsByTagName("canvas")[0];
      var a = c.getContext("2d");
      document.body.clientWidth;
    </script>
    <script>
      // with ((m = Math)) (C = cos), (S = sin), (P = pow), (R = random);
      const C = Math.cos;
      const S = Math.sin;
      const P = Math.pow;
      const R = Math.random;
      f = 600;
      c.width = f;
      c.height = f;
      h = -250;
      function p(a, b, c) {
        // ç»˜åˆ¶æ ¹éƒ¨
        if (c > 60) {
          return [
            S(a * 7) * (13 + 5 / (0.2 + P(b * 4, 4))) - S(b) * 50,
            b * f + 50,
            625 + C(a * 7) * (13 + 5 / (0.2 + P(b * 4, 4))) + b * 400,
            a * 1 - b / 2,
            a,
          ];
        }

        const A = a * 2 - 1;
        const B = b * 2 - 1;
        if (A * A + B * B < 1) {
          //å›žæ‰§å¶å­ðŸƒéƒ¨åˆ†
          if (c > 37) {
            const j = c & 1;
            const n = j ? 6 : 4; // (j = c & 1) ? 6 : 4;
            const o = 0.5 / (a + 0.01) + C(b * 125) * 3 - a * 300;
            const w = b * h;
            return [
              o * C(n) + w * S(n) + j * 610 - 390,
              o * S(n) - w * C(n) + 550 - j * 350,
              1180 + C(B + A) * 99 - j * 300,
              0.4 -
                a * 0.1 +
                P(1 - B * B, -h * 6) * 0.15 -
                a * b * 0.4 +
                C(a + b) / 5 +
                P(C((o * (a + 1) + (B > 0 ? w : -w)) / 25), 30) *
                  0.1 *
                  (1 - B * B),
              o / 1e3 + 0.7 - o * w * 3e-6,
            ];
          }
          // ç»˜åˆ¶èŠ±ç“£ä¸‹çš„å¶å­
          if (c > 32) {
            c = c * 1.16 - 0.15;
            const o = a * 45 - 20;
            const w = b * b * h;
            const z = o * S(c) + w * C(c) + 620;
            return [
              o * C(c) - w * S(c),
              28 + C(B * 0.5) * 99 - b * b * b * 60 - z / 2 - h,
              z,
              (b * b * 0.3 + P(1 - A * A, 7) * 0.15 + 0.3) * b,
              b * 0.7,
            ];
          }
          // ç»˜åˆ¶èŠ±ç“£éƒ¨åˆ†
          const o = A * (2 - b) * (80 - c * 2);
          const w =
            99 -
            C(A) * 120 -
            C(b) * (-h - c * 4.9) +
            C(P(1 - b, 7)) * 50 +
            c * 2;
          const z = o * S(c) + w * C(c) + 700;
          return [
            o * C(c) - w * S(c),
            B * 99 - C(P(b, 7)) * 50 - c / 3 - z / 1.35 + 450,
            z,
            (1 - b / 1.2) * 0.9 + a * 0.1,
            P(1 - b, 20) / 4 + 0.05,
          ];
        }
      } // end of p
      setInterval(
        `for(i=0;i<1e4;i++)
          if(s=p(R(),R(),i%46/.74)){z=s[2];x=~~(s[0]*f/z-h);y=~~(s[1]*f/z-h);if(!m[q=y*f+x]|m[q]>z)m[q]=z,a.fillStyle="rgb("+~(s[3]*h)+","+~(s[4]*h)+","+~(s[3]*s[3]*-80)+")",a.fillRect(x,y,1,1)}`,
        0
      );
    </script>
    <script>
      for (i = 0; i < 1e4; i++) {
        if ((s = p(R(), R(), (i % 46) / 0.74))) {
          z = s[2];
          x = ~~((s[0] * f) / z - h);
          y = ~~((s[1] * f) / z - h);
          if (!m[(q = y * f + x)] | (m[q] > z)) {
            m[q] = z;
            a.fillStyle =
              "rgb(" +
              ~(s[3] * h) +
              "," +
              ~(s[4] * h) +
              "," +
              ~(s[3] * s[3] * -80) +
              ")";
            a.fillRect(x, y, 1, 1);
          }
        }
      }
    </script>
  </body>
</html>
